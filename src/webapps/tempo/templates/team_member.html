{%extends "header_base.html"%}
{% block title %}Recorder{% endblock%}
{%block content%}
{% load static %}

<h1 class="text-center">Team member of {{band_name}}</h1>
{% for member in team_member %}
<div class="col-md-offset-2 col-md-8 panel panel-default panel-shadow ">
    <div class="col-md-3" style="display: flex;">
        <div class="pull-left image" id="post_image">
            <img src="{% url 'photo' id=member.artist.id %}" class="img-responsive" alt="{{member.username}}"
                 class=" img-circle"
                 width="100px" high="100px">
        </div>

    </div>
    <div class="col-md-9">
        <div class="title text-left" id="post_image_owner">
            <a href="/profile/{postuserid}">
                <h5> @{{member.username}}</h5></a>
            <h5> {{member.first_name}}&ensp;{{member.last_name}}</h5>

        </div>
    </div>
</div>


{% endfor %}
{% endblock%}
