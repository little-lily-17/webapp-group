{%extends "header_base.html"%}
{% block title %}Home{% endblock%}
{%block content%}
{% load static %}
                <div class="col-md-2 col-sm-2 col-xs-2">
                    <button type="button" class="btn btn-default btn-xs" data-toggle="modal"
                            data-target="#myModal-{{item.id}}">
                        Add New Song List
                    </button>
                    <!-- Modal -->
                    <!-- http://getbootstrap.com/docs/3.3/javascript/#modals -->
                    <div class="modal fade" id="myModal-{{item.id}}" tabindex="-1" role="dialog"
                         aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="Add Comment" id="myModalLabel">Song List Name</h4>
                                </div>
                                <div class="modal-body">
                                    {% for field in form.visible_fields %}
                                        <div>{{field}}</div>
                                        {{field.errors}}
                                    {% endfor %}
                                    {% for field in form.hidden_fields %}
                                    {{field}}
                                    {% endfor %}
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary comment-btn" id="{{item.id}}">Submit
                                    </button>
                                </div>
                                <div id="comments-{{item.id}}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock%}
