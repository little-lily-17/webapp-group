{%extends "header_base.html"%}
{% block title %}Recorder{% endblock%}
{%block content%}
{% load static %}


{% load static %}
<script src="static/tempo/js/audiodisplay.js" type="text/javascript"></script>
<script src="static/tempo/js/recorder.js" type="text/javascript"></script>
<script src="static/tempo/js/main.js" type="text/javascript"></script>
<script src="static/tempo/js/recorderWorker.js" type="text/javascript"></script>
<!-- Customized CSS -->
<link href="{% static 'tempo/css/audio_record.css' %}" rel="stylesheet">

<h1>Song Name</h1>

<div id="viz">

    <h1>Recording Track</h1>
    <table>
        <tr>
            <td><a id="record" onclick="toggleRecording(this);"><span
                    class="glyphicon glyphicon-record"></span></a>
            </td>
            <td>
                <canvas id="analyser" width="1024" height="500"></canvas>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <a id="save"><span
                    class="glyphicon glyphicon-save"></span></a>
                    {% csrf_token %}
                </form>
            </td>
            <td>
                <canvas id="wavedisplay" width="1024" height="500"></canvas>
            </td>
        </tr>
        <tr>
            <td>
                <audio class="my_audio">
                    <source src="{% static 'tempo/audio/Always.wav' %}" type="audio/wav">
                </audio>
                <button onclick="play_audio('play')">PLAY</button>
                <button onclick="play_audio('stop')">STOP</button>
                </a>
            </td>
        </tr>
    </table>
</div>


{% endblock%}
